<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - QuizMaster</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <div class="quiz-info">
                <h2 id="quizTitle">Quiz</h2>
                <div class="timer" id="timer">00:00</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </header>

        <main class="quiz-main">
            <div id="loading" class="loading">Loading questions...</div>

            <div id="quizContent" class="hidden">
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number" id="questionNumber">Q1</span>
                        <span class="points" id="questionPoints">1 point</span>
                    </div>
                    <h3 class="question-text" id="questionText"></h3>

                    <div class="options" id="optionsContainer">
                        <!-- Options will be loaded here -->
                    </div>
                </div>

                <div class="quiz-navigation">
                    <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
                    <div class="question-counter">
                        <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                    </div>
                    <button id="nextBtn" class="btn btn-primary">Next</button>
                    <button id="submitBtn" class="btn btn-success hidden">Submit Quiz</button>
                </div>

                <div class="quick-nav">
                    <h4>Question Navigation:</h4>
                    <div class="question-dots" id="questionDots">
                        <!-- Question dots will be loaded here -->
                    </div>
                </div>
            </div>

            <div id="resultSection" class="result-section hidden">
                <!-- Results will be shown here -->
            </div>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
